<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find location</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="findlocation.css">
</head>
<body>
    <section class="findlocation">
        <div class="findlocation_container">
            <div class="location_text">
                <h2>FIND A LOCATION</h2>

            <form action="" >
                <input type="text" id="findlocation-inputbox">
                <button href="#" class="serve_btn btn-test">SEARCH </button>
            </form>
            <div class="search-all-location">
                <a>
                    <i class="fa fa-globe"aria-hidden="true"></i>show all location
                </a>
                <a>
                    <i class="fa fa-eraser" aria-hidden="true"></i>reset all filters
                </a>
            </div>
            <div id="advanced-search" onclick="advanced_search_on_click">
                <div class="advanced-search-header" style="display: flex;">
                    <h3 style="font-size: 25px; margin:10px 10px; "> ADVANCED SEARCH</h3>
                     <i class="fa fa-chevron-down" style="margin-top: 10px;"></i>
                </div>


                <div class="advanced_search_open_close_container">
                    <select name="" class="advanced_search_open_close_container_selector">
                        <option value="25">25 mi</option>
                        <option value="50">50 mi</option>
                        <option value="75">75 mi</option>
                        <option value="100">100 mi</option>
                        <option value="250">250 mi</option>
                        <option value="500">500 mi</option>
                        <option value="750">750 mi</option>
                        <option value="1500">1500 mi</option>
                        <option value="2000">2000 mi</option>
                        <option value="3000">3000 mi</option>
                        <option value="3500">3500 mi</option>
                        <option value="4000">4000 mi</option>
                        <option value="4500">4500 mi</option>
                        <option value="5000">5000 mi</option>
                        <option value="5500">5500 mi</option>
                        <option value="6000" selected="select">6000 mi</option>          
                    </select>                                      
                     <select name="" class="advanced_search_open_close_container_selector">
                        <option value="" selected="select">Select a Category</option>                    
                        <option value="215" data-icon="">Coming Soon</option>
                        <option value="5" data-icon="">Events Only</option>
                        <option value="4" data-icon="">Restaurant</option>
                        <option value="211" data-icon="">Take-Out &amp; Delivery</option>                
                    </select>
                
<!-- ------------------------------------------states---------------------------------------------------- -->

                    
                   <div class="store-locator-row" style="font-size: 22px; margin: 50px 20px;; height: 50%;">        
                                <h5 style="line-height: 35px;">States</h5>
                                <div class="label-input-container">
                                <label class="single_filter"> 
                                    <input name="" type="checkbox" class="store_locator" value="Alaska">Alaska</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska">Arizona</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> California</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska">Colorado</label>
                                <label class="single_filter"> 
                                    <input name="" type="checkbox" class="store_locator" value="Alaska">Florida</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> Georgia</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> Illinois</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> Indiana</label>
                                <label class="single_filter"> 
                                    <input name="" type="checkbox" class="store_locator" value="Alaska">Kansas</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> Maryland</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> Michigan</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> Minnesota</label>
                                <label class="single_filter"> 
                                    <input name="" type="checkbox" class="store_locator" value="Alaska">Missouri</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> Nevada</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> New Jersey</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> New York</label>
                                <label class="single_filter"> 
                                    <input name="" type="checkbox" class="store_locator" value="Alaska">Ohio</label>
                                <label class="single_filter"> 
                                    <input name="" type="checkbox" class="store_locator" value="Alaska">Oregon</label>
                                <label class="single_filter"> 
                                    <input name="" type="checkbox" class="store_locator" value="Alaska">Pennsylvania</label>
                                <label class="single_filter"> 
                                    <input name="" type="checkbox" class="store_locator" value="Alaska">Tennessee</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> Texas</label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska">Utah </label>
                                <label class="single_filter"> 
                                    <input name="216" type="checkbox" class="store_locator" value="Alaska"> Virginia</label>
                                </div> 
                                </div>            

                </div>


            </div>
                
            </select>
            
            
        </div>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4882.947528681624!2d76.68869118659185!3d30.69938353687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fefb3a5eb21e7%3A0x89798321433f1815!2sHopingMinds!5e0!3m2!1sen!2sin!4v1713592634945!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                
            </div>
        </section>

</html>
